# Workflow para deploy de conteúdo estático no GitHub Pages
name: Deploy static content to Pages

on:
  # Executa em pushes em qualquer branch
  push:
    branches: ["main", "feat/prototipo-imoveis-v1"]

  # Permite executar manualmente da aba Actions
  workflow_dispatch:

# Define permissões do GITHUB_TOKEN para permitir deployment no Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deployment simultâneo
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job único de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload da pasta dist
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
